<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mohomozo — Living Surface (Maximal + Human)</title>

  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- full-canvas background (stars / organic noise) -->
  <canvas id="bgCanvas"></canvas>

  <!-- SVG layer for organic hand-drawn connections -->
  <svg id="svgLayer" xmlns="http://www.w3.org/2000/svg"></svg>

  <!-- video loop (optional) -->
  <video id="loopVid" class="loop-video" autoplay muted loop playsinline>
    <source src="assets/loop.mp4" type="video/mp4">
  </video>

  <!-- Node panels (placed visually across the surface) -->
  <div class="node node-home" data-target="home" data-title="HOME">HOME</div>
  <div class="node node-portfolio" data-target="portfolio" data-title="PORTFOLIO">PORTFOLIO</div>
  <div class="node node-about" data-target="about" data-title="ABOUT">ABOUT</div>
  <div class="node node-wip" data-target="wip" data-title="W.I.P">W.I.P</div>

  <!-- content overlay that expands from click point -->
  <div id="panelOverlay" class="overlay hidden" aria-hidden="true">
    <button id="closeOverlay" class="close-btn">✕</button>
    <div id="panelContent" class="panel-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
