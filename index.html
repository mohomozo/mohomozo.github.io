<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohomozo | Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <svg class="network-svg" viewBox="0 0 100 100">
            <line x1="50" y1="50" x2="25" y2="70" class="blue-line" />
            <line x1="50" y1="50" x2="40" y2="30" class="blue-line" />
            <line x1="50" y1="50" x2="75" y2="35" class="blue-line" />
        </svg>

        <div class="nodes-container">
            <div class="red-dot dot-center" onclick="updateContent('center')"></div>
            <div class="red-dot dot-1" onclick="updateContent('p1')"></div>
            <div class="red-dot dot-2" onclick="updateContent('p2')"></div>
            <div class="red-dot dot-3" onclick="updateContent('p3')"></div>
        </div>

        <div class="info-grid-top-left" id="display-media">
            <div class="placeholder-text">تصویر پروژه</div>
        </div>

        <div class="info-grid-bottom-right" id="display-text">
            <h2 id="project-title">انتخاب کنید</h2>
            <p id="project-desc">روی یکی از نقاط قرمز کلیک کنید تا جزئیات پروژه نمایش داده شود.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
