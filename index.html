<section id="portfolio" class="panel">
    <div class="portfolio-header">
        <h2>Artworks</h2>
        <div class="portfolio-menu">
            <button onclick="filterPortfolio('all')">All</button>
            <button onclick="filterPortfolio('painting')">Painting</button>
            <button onclick="filterPortfolio('illustration')">Illustration</button>
            <button onclick="filterPortfolio('video')">Video</button>
            <button onclick="filterPortfolio('animation')">Animation</button>
        </div>
    </div>
    <div class="portfolio-container" id="portfolio-grid"></div>
</section>

<div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-body">
            <div id="lightbox-media-container">
                </div>
            <div class="lightbox-info">
                <h3 id="info-title">نام اثر</h3>
                <p><strong>Dimensions:</strong> <span id="info-dims">-</span></p>
                <p><strong>Material:</strong> <span id="info-material">-</span></p>
                <hr>
                <p id="info-concept">توضیحات کانسپت و ایده در اینجا قرار می‌گیرد.</p>
            </div>
        </div>
    </div>
</div>

<script src="JS/main.js"></script>
