<!-- Portfolio -->
<section id="portfolio" class="panel">
  <h1>Portfolio</h1>

  <!-- Submenu -->
  <div class="portfolio-menu">
    <button onclick="showPortfolio('painting')">Painting</button>
    <button onclick="showPortfolio('illustration')">Illustration</button>
    <button onclick="showPortfolio('video')">Video</button>
    <button onclick="showPortfolio('animation')">Animation</button>
  </div>

  <div class="portfolio-grid">
    <div class="portfolio-section" id="painting">
      <div class="project-card overlay">
        <img src="images/placeholder.png" alt="Painting 1">
        <div class="overlay-title">Painting 1</div>
      </div>
      <div class="project-card overlay">
        <img src="images/placeholder.png" alt="Painting 2">
        <div class="overlay-title">Painting 2</div>
      </div>
    </div>

    <!-- Illustration -->
    <div class="portfolio-section" id="illustration" style="display:none;">
      <div class="project-card overlay">
        <img src="images/placeholder.png" alt="Illustration 1">
        <div class="overlay-title">Illustration 1</div>
      </div>
    </div>

    <!-- Video -->
    <div class="portfolio-section" id="video" style="display:none;">
      <div class="project-card overlay">
        <img src="images/placeholder.png" alt="Video 1">
        <div class="overlay-title">Video 1</div>
      </div>
    </div>

    <!-- Animation -->
    <div class="portfolio-section" id="animation" style="display:none;">
      <div class="project-card overlay">
        <img src="images/placeholder.png" alt="Animation 1">
        <div class="overlay-title">Animation 1</div>
      </div>
    </div>
  </div>
</section>
