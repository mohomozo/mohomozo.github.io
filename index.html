<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohammad Mozafari | Multimedia Artist</title>

  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <!-- DOT SHADER BACKGROUND -->
  <canvas id="dotCanvas"></canvas>

  <!-- HERO -->
  <header class="hero">
    <div class="video-container">
      <video id="heroVideo" autoplay muted loop playsinline>
        <source src="assets/loop.mp4" type="video/mp4">
      </video>
      <div class="video-overlay"></div>
    </div>
    <div class="hero-text">
      <h1>MOHOMOZO</h1>
      <p>Experimental Multimedia Artist</p>
    </div>
  </header>

  <!-- NAV -->
  <nav class="main-nav">
    <div class="nav-links">
      <a onclick="showPanel('home')" class="nav-item">Home</a>
      <a onclick="showPanel('about')" class="nav-item">About</a>
      <a onclick="showPanel('portfolio')" class="nav-item">Portfolio</a>
      <a onclick="showPanel('work')" class="nav-item">W.I.P</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main id="content">
    <section id="home" class="panel active">
      <h2>Living Surface</h2>
      <p>Motion, deformation and image as thinking matter.</p>
    </section>

    <section id="about" class="panel">
      <h2>About</h2>
      <p>
        Mohammad Mozafari is an experimental multimedia artist working across
        animation, video, installation and drawing.
      </p>
    </section>

    <section id="portfolio" class="panel">
      <div class="portfolio-menu">
        <button onclick="filterPortfolio('all')" class="active">All</button>
        <button onclick="filterPortfolio('painting')">Painting</button>
        <button onclick="filterPortfolio('illustration')">Illustration</button>
        <button onclick="filterPortfolio('animation')">Animation</button>
      </div>
      <div id="portfolio-grid" class="portfolio-container"></div>
    </section>

    <section id="work" class="panel">
      <h2>Work In Progress</h2>
      <div id="wip-grid" class="grid"></div>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <div id="lightbox-media-container"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="JS/data.js"></script>
  <script src="JS/main.js"></script>
  <script type="module" src="JS/dot-shader.js"></script>

</body>
</html>
