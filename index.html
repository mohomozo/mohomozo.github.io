<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پورتفولیو تعاملی</title>
    <style>
        /* --- تنظیمات کلی و استایل بدنه --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* مشکی تقریباً مطلق */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* حذف اسکرول */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- کانتینر اصلی --- */
        #main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1400px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
        }

        /* --- لایه گرافیک (خطوط آبی و نقاط قرمز) --- */
        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none; /* تا کلیک از فضای خالی رد شود */
        }

        /* خطوط آبی */
        .connector {
            stroke: #00aaff; /* آبی نئونی */
            stroke-width: 4;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px #00aaff);
            opacity: 0.8;
            transition: all 0.5s ease;
        }

        /* نقاط قرمز */
        .node {
            fill: #ff2a2a; /* قرمز روشن */
            cursor: pointer;
            pointer-events: auto; /* فعال کردن کلیک روی دایره‌ها */
            filter: drop-shadow(0 0 8px #ff2a2a);
            transition: all 0.3s ease;
            transform-box: fill-box;
            transform-origin: center;
        }

        .node:hover {
            transform: scale(1.3);
            fill: #ff5555;
        }

        .node.active {
            fill: #fff; /* وقتی انتخاب شد سفید شود */
            filter: drop-shadow(0 0 15px #fff);
        }

        /* --- پنل‌های سبز (Green Frames) --- */
        .panel {
            position: absolute;
            border: 3px solid #00ff88; /* سبز نئونی */
            background: rgba(0, 20, 10, 0.85); /* پس زمینه شیشه‌ای تیره */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(8px);
            z-index: 10;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            pointer-events: none; /* غیرفعال تا زمانی که باز شود */
        }

        .panel.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* پنل بالا چپ (مخصوص تصاویر یا ویدیو) */
        #panel-left {
            top: 10%;
            left: 5%;
            width: 300px;
            height: 200px;
        }

        /* پنل پایین راست (مخصوص توضیحات متنی) */
        #panel-right {
            bottom: 10%;
            right: 5%;
            width: 350px;
            min-height: 150px;
            text-align: right;
        }

        /* محتویات داخل پنل‌ها */
        .panel h2 {
            margin: 0 0 10px 0;
            color: #00ff88;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(0,255,136,0.5);
        }

        .panel p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        /* دکمه بستن کوچک */
        .close-hint {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 0.8rem;
            color: #666;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="main-container">
        
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            
            <line x1="50" y1="50" x2="25" y2="65" class="connector" />
            <line x1="50" y1="50" x2="35" y2="35" class="connector" />
            <line x1="50" y1="50" x2="75" y2="40" class="connector" />

            <circle cx="50" cy="50" r="2.5" class="node" onclick="showInfo('center')" />
            
            <circle cx="25" cy="65" r="2" class="node" onclick="showInfo('project1')" />
            
            <circle cx="35" cy="35" r="2" class="node" onclick="showInfo('project2')" />
            
            <circle cx="75" cy="40" r="2" class="node" onclick="showInfo('project3')" />

        </svg>

        <div id="panel-left" class="panel">
            <div id="content-media">
                </div>
        </div>

        <div id="panel-right" class="panel">
            <div class="close-hint" onclick="closePanels()">بستن ×</div>
            <h2 id="content-title">عنوان پروژه</h2>
            <p id="content-desc">روی یکی از نقاط قرمز کلیک کنید تا اطلاعات نمایش داده شود.</p>
        </div>

    </div>

    <script>
        // --- دیتابیس اطلاعات ---
        // اطلاعات هر نقطه را اینجا وارد کنید
        const data = {
            'center': {
                title: "هسته مرکزی",
                desc: "این نقطه شروع همه چیز است. اینجا می‌توانید توضیحاتی درباره خودتان یا شرکت‌تان بنویسید. ماژول اصلی سیستم.",
                image: "https://via.placeholder.com/300x200/003300/00ff88?text=CORE+SYSTEM"
            },
            'project1': {
                title: "پروژه موبایل اپ",
                desc: "طراحی رابط کاربری برای اپلیکیشن فروشگاهی. استفاده از فلاتر و فایربیس. (نقطه پایین چپ)",
                image: "https://via.placeholder.com/300x200/001133/00aaff?text=Mobile+App"
            },
            'project2': {
                title: "طراحی وبسایت",
                desc: "پیاده‌سازی سایت شرکتی با ری‌اکت و نود جی‌اس. کاملا ریسپانسیو و مدرن. (نقطه بالا چپ)",
                image: "https://via.placeholder.com/300x200/330000/ff2a2a?text=Web+Design"
            },
            'project3': {
                title: "هوش مصنوعی",
                desc: "تحلیل داده‌های کلان با پایتون. الگوریتم‌های یادگیری ماشین برای پیش‌بینی بازار. (نقطه بالا راست)",
                image: "https://via.placeholder.com/300x200/333300/ffff00?text=AI+Project"
            }
        };

        // انتخاب المنت‌ها
        const panelLeft = document.getElementById('panel-left');
        const panelRight = document.getElementById('panel-right');
        const titleEl = document.getElementById('content-title');
        const descEl = document.getElementById('content-desc');
        const mediaEl = document.getElementById('content-media');
        const nodes = document.querySelectorAll('.node');

        function showInfo(key) {
            // 1. ریست کردن استایل دایره‌ها
            nodes.forEach(n => n.classList.remove('active'));
            
            // 2. پیدا کردن دایره کلیک شده (با استفاده از event در واقعیت بهتر است اما اینجا ساده کردیم)
            // در اینجا فقط افکت صوتی یا ویژوال اضافه میکنیم
            
            // 3. گرفتن اطلاعات از دیتابیس
            const info = data[key];
            if (!info) return;

            // 4. آپدیت کردن محتوا
            titleEl.textContent = info.title;
            descEl.textContent = info.desc;
            mediaEl.innerHTML = `<img src="${info.image}" alt="${info.title}">`;

            // 5. نمایش پنل‌ها با انیمیشن
            panelLeft.classList.add('visible');
            panelRight.classList.add('visible');
        }

        function closePanels() {
            panelLeft.classList.remove('visible');
            panelRight.classList.remove('visible');
            nodes.forEach(n => n.classList.remove('active'));
        }

        // اضافه کردن کلاس active به دایره کلیک شده
        nodes.forEach(node => {
            node.addEventListener('click', function() {
                nodes.forEach(n => n.classList.remove('active'));
                this.classList.add('active');
            });
        });

    </script>
</body>
</html>
